<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>

<div class="image">

</div>
<h1>Check the current value of Bitcoin,<br> Etherium or Litecoin</h1>


  <form  action="/" method="post">
<div class="dropdown">


  <input type="text" name="amount" placeholder="Quantity">
  <!--  <div class="dropdown"> -->
    <select name="crypto"> 
      <option value="BTC">Bitcoin</option>
      <option value="LTC">Litecoin</option>
      <option value="ETH">Etherium</option>
    </select>
    <select name="fiat">
      <option value="USD">US Dollars</option>
      <option value="GBP">Great Brittain Pounds</option>
      <option value="EUR">Eruos</option>
    </select>

</div>
<button type="submit" name="button">Check Bitcoin Value</button>
</form>



<h3 id="currentValue">Press the button for the most current value!</h3>

</html>
